<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dowry Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="google-site-verification" content="jQy4rDyDNijist1I7qz2TSafNaOTYMPe6SaW3N_H4y8" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Fun Dowry Calculator</h1>
    <p class="text-center">Answer the following questions to calculate your worth!</p>

    <form id="dowry-form">
      <div class="mb-3">
        <label for="age" class="form-label">Your Age</label>
        <select id="age" class="form-control">
          <option value="20000">18-22</option>
          <option value="40000">23-30</option>
          <option value="5000">31-36</option>
          <option value="0">36+</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Your Height (in cm)</label>
        <input type="number" class="form-control" id="height" required>
      </div>

      <div class="mb-3">
        <label for="colour" class="form-label">Skin Tone</label>
        <select id="colour" class="form-control">
          <option value="50000">Fair</option>
          <option value="10000">Medium</option>
          <option value="0">Dark</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fitness" class="form-label">Fitness Level. How often do you workout?</label>
        <select id="fitness" class="form-control">
          <option value="0">Never</option>
          <option value="10000">Sometimes</option>
          <option value="35000">Regular</option>
          <option value="75000">Superman build</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="travel" class="form-label">Travelling Experience</label>
        <select id="travel" class="form-control">
          <option value="0">None</option>
          <option value="5000">Full city</option>
          <option value="20000">Part of states</option>
          <option value="40000">Part of country</option>
          <option value="100000">International</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="education" class="form-label">Highest Level of Education</label>
        <select id="education" class="form-control">
          <option value="5000">High School</option>
          <option value="25000">Bachelor's Degree</option>
          <option value="50000">Master's Degree</option>
          <option value="100000">PhD</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Your Annual Salary (in Rs)</label>
        <input type="number" class="form-control" id="salary" required>
      </div>

      <div class="mb-3">
        <label for="house" class="form-label">House Ownership</label>
        <select id="house" class="form-control">
          <option value="0">Rented</option>
          <option value="50000">1 Owned House</option>
          <option value="150000">2 Owned Houses</option>
          <option value="300000">3 or more Owned Houses</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="car" class="form-label">Do You Own a Car?</label>
        <select id="car" class="form-control">
          <option value="0">No</option>
          <option value="100000">Yes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fathersOccupation" class="form-label">Father's Occupation</label>
        <select id="fathersOccupation" class="form-control">
          <option value="0">Unemployed</option>
          <option value="20000">Private Job</option>
          <option value="50000">Government Job</option>
          <option value="25000">Businessman</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location (City)</label>
        <select id="location" class="form-control">
          <option value="5000">Small Town</option>
          <option value="25000">Suburban City</option>
          <option value="50000">Metro City</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    <div id="result" class="mt-4 alert alert-success text-center" style="display: none;">
      Your Dowry Worth is: <span id="dowry-worth"></span>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>Developed by Salif Shaikh</p>
    <p>Contact: <a href="mailto:shaikhsalif50@gmail.com" class="text-white">shaikhsalif50@gmail.com</a></p>
    <p>
        <a href="https://github.com/salifshaikh" target="_blank" class="text-white me-3">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/salifshaikh/" target="_blank" class="text-white">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
